<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Js learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/jsLearning.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!-- dial clock start -->
    <span class="clockBtn">
      <img src="images/clock.svg" alt="clock">
    </span>
    <div class="customDialClockOuter">
      <div class="bg-layer layer-1"></div>
    <div class="bg-layer layer-2"></div>
      <svg style="display: none">
        <filter
          id="glass-distortion"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          filterUnits="objectBoundingBox"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.01"
            numOctaves="1"
            seed="5"
            result="turbulence"
          />
          <!-- Seeds: 14, 17,  -->

          <feComponentTransfer in="turbulence" result="mapped">
            <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
            <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
            <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
          </feComponentTransfer>

          <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

          <feSpecularLighting
            in="softMap"
            surfaceScale="5"
            specularConstant="1"
            specularExponent="100"
            lighting-color="white"
            result="specLight"
          >
            <fePointLight x="-200" y="-200" z="300" />
          </feSpecularLighting>

          <feComposite
            in="specLight"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
            result="litImage"
          />

          <feDisplacementMap
            in="SourceGraphic"
            in2="softMap"
            scale="150"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </svg>
      <div class="customDialClock">
        <div class="clock">
          <div class="seconds"></div>
          <div class="minutes"></div>

          <div class="hour">00</div>
          <div class="minute">00</div>
        </div>
      </div>
    </div>
    <!-- dial clock end --> 
    <!-- demo form  -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h2
                class="result text-uppercase font-stretch-100 font-weight-bold m-0"
              >
                you Are <span id="NewAge"></span>
              </h2>
              <form id="MyForm">
                <div class="mb-3">
                  <label for="age" class="form-label">Enter Your Age</label>
                  <input type="number" class="form-control" id="ageValue" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- demo form box end -->
    <!-- profile upload form and profile card  -->
    <section class="profile_section py-5">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <!-- Profile Form -->
            <form id="profileForm" class="card p-4 shadow">
              <h4 class="text-center mb-3">Profile Form</h4>

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="date" id="age" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select id="gender" class="form-select">
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input
                  id="image"
                  name="image"
                  type="file"
                  accept="image/*"
                  class="form-control"
                />
              </div>

              <button class="btn btn-primary w-100">Save Profile</button>
            </form>
          </div>
        </div>

        <div class="profileRow"></div>
      </div>
    </section>
    <!-- profile upload form and profile card end -->
    <!-- Counter App start -->
    <section>
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <h4>Counter App</h4>
                <div class="counterBox">
                  <h1 id="countVal">0</h1>
                  <div class="counterBtn">
                    <span id="plusBtn" class="btnICon"
                      ><iconify-icon icon="line-md:plus"></iconify-icon
                    ></span>
                    <span id="minusBtn" class="btnICon"
                      ><iconify-icon icon="line-md:minus"></iconify-icon
                    ></span>
                  </div>
                  <button
                    type="reset"
                    id="resetBtn"
                    class="btn btn-primary w-100 mt-5"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
